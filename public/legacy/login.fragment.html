<!doctype html>
<html lang="en">
  <body>
    <form method="POST" action="/api/session/login" style="max-width:420px;margin:48px auto;padding:24px;border:1px solid #e5e7eb;border-radius:12px;">
      <h2 style="font-size:24px;font-weight:700;margin-bottom:12px;">Login</h2>
      <input name="email" type="email" placeholder="Email" required style="width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;margin:8px 0;">
      <input name="password" type="password" placeholder="Password" required style="width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;margin:8px 0;">
      <button type="submit" style="width:100%;padding:10px;border-radius:10px;background:#facc15;border:2px solid #eab308;font-weight:700;">Login</button>
    </form>
  </body>
</html>
