name: Configure Branch Protection (Release Check)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/release-check.yml'
      - 'scripts/set-branch-protection.mjs'

permissions:
  contents: read
  administration: write

jobs:
  protect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set required check
        run: node scripts/set-branch-protection.mjs
        env:
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

