name: Type Check
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  tsc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm install --no-audit --fund=false --loglevel=error
      # Temporarily do not block merges on type errors during rollback
      - name: Run tsc (non-blocking during rollback)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit --skipLibCheck || true
          else
            echo "No tsconfig.json; skipping typecheck"
          fi
