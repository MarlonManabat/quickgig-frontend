name: Supabase schema pull
on:
  workflow_dispatch: {}
  # Optional: uncomment to allow nightly refresh
  # schedule:
  #   - cron: "0 6 * * *"

jobs:
  pull:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Supabase CLI
        run: brew install supabase/tap/supabase

      - name: Log in to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "SUPABASE_ACCESS_TOKEN is not set"; exit 1; fi
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF is not set"; exit 1; fi
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Pull live schema
        run: supabase db pull

      - name: Create PR with pulled schema
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(db): pull live schema baseline"
          title: "chore(db): pull live schema baseline"
          body: |
            This PR was opened automatically by the Supabase schema pull workflow.
            It snapshots the **live** database schema into the repo so migrations and code stay in sync.
          branch: ci/supabase-db-pull
          delete-branch: true
