name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci || npm install
      - run: npm run lint || true
      - run: npm run typecheck || true
      - run: npm test
        env:
          NEXT_PUBLIC_API_URL: https://api.quickgig.ph
