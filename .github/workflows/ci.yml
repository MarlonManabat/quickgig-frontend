name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --silent
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Smoke settings
        run: node tools/smoke_settings.mjs || echo 'settings smoke skipped'
      - name: Smoke engine
        run: node tools/smoke_engine.mjs || echo 'engine unavailable â€“ skipped'
      - name: Smoke engine auth
        run: node tools/smoke_engine_auth.mjs || echo 'engine auth skipped'
      - name: Verify host redirects
        run: npm run verify:http
