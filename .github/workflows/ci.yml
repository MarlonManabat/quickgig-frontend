name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --silent
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Smoke (engine)
        if: env.ENGINE_MODE == 'php' && env.ENGINE_BASE_URL != ''
        run: node tools/smoke.mjs --engine
