name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install prod deps only
        env:
          npm_config_registry: https://registry.npmjs.org/
        run: |
          npm install --omit=dev --no-audit --no-fund
      - name: Build
        run: npm run build
