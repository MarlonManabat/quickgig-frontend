name: e2e
on:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_APP_URL: https://app.quickgig.ph
      NEXT_PUBLIC_LANDING_URL: https://quickgig.ph
      NEXT_PUBLIC_DEFAULT_REDIRECT: /start
      TEST_LOGIN_ENABLED: "true"
      NEXT_PUBLIC_TEST_LOGIN_ENABLED: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run smoke
        run: npx playwright test tests/smoke.spec.ts --reporter=github
      - name: Upload artifacts (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-smoke
          path: |
            playwright-report/**
            test-results/**
          retention-days: 7

  full-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_APP_URL: https://app.quickgig.ph
      NEXT_PUBLIC_LANDING_URL: https://quickgig.ph
      NEXT_PUBLIC_DEFAULT_REDIRECT: /start
      TEST_LOGIN_ENABLED: "true"
      NEXT_PUBLIC_TEST_LOGIN_ENABLED: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run full e2e
        run: npx playwright test tests/full_e2e --reporter=github
      - name: Upload artifacts (full-e2e)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-full-e2e
          path: |
            playwright-report/**
            test-results/**
          retention-days: 7
