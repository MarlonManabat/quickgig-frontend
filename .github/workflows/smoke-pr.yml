name: Smoke (PR)
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm install --ignore-scripts --no-audit --fund=false --loglevel=error
      - run: npm run build
      - run: npx playwright install --with-deps chromium || true
      - run: npx start-server-and-test "next start -p 3000" http://localhost:3000 "node -e \"process.exit(0)\""
