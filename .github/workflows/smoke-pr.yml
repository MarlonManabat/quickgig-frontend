name: Smoke (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies (strict)
        run: npm ci --ignore-scripts --no-audit --fund=false --loglevel=error

      - name: Build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build
      - name: Check CTA links
        env:
          MOCK_MODE: "1"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.invalid"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbm9uIjoiZHVtbXkifQ"
        run: |
          npx --yes start-server-and-test "next start -p 3000" "http://localhost:3000" "node scripts/check-cta-links.mjs"
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Setup Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true

      - name: Verify browsers installed (and force install if needed)
        run: |
          npx playwright --version || true
          npx playwright install --with-deps chromium
          ls -la ~/.cache/ms-playwright || true
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: ""

      - name: Run smoke tests
        env:
          NODE_ENV: production
          MOCK_MODE: "1"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.invalid"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbm9uIjoiZHVtbXkifQ"
        run: |
          npx --yes start-server-and-test "next start -p 3000" "http://localhost:3000" "npx playwright test -c playwright.smoke.ts"
