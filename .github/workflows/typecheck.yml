name: Type Check
on:
  pull_request: { branches: [ main ] }
  push:         { branches: [ main ] }
jobs:
  tsc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version-file: '.nvmrc', cache: 'npm' }
      - run: npm ci --no-audit --fund=false --loglevel=error
      - run: npx tsc --noEmit
