name: smoke
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (robust)
        run: npm ci

      - name: Install Playwright (with system deps)
        run: npx playwright install --with-deps

      - name: Get Vercel Preview URL for this commit
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          GITHUB_SHA: ${{ github.sha }}
        run: node scripts/get-vercel-preview-url.mjs > url.txt

      - name: Export BASE_URL
        run: echo "BASE_URL=$(cat url.txt)" >> $GITHUB_ENV

      - name: Seed test data (Preview)
        if: always()
        run: |
          curl -fsSL -X POST "$BASE_URL/api/test/seed" || echo "seed skipped"

      - name: Run smoke tests
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: npx playwright test tests/smoke --config=playwright.ci.ts --reporter=github
