name: Smoke
on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright (with system deps)
        run: npx playwright install --with-deps

      - name: Get Vercel Preview URL for this commit
        id: preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          node scripts/get-vercel-preview-url.mjs > url.txt
          echo "url=$(cat url.txt)" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        env:
          BASE_URL: ${{ steps.preview.outputs.url }}
          TEST_ENABLE_SEED: ${{ secrets.TEST_ENABLE_SEED }}
        run: |
          echo "Testing $BASE_URL"
          npx playwright test tests/smoke.spec.ts \
            --reporter=github,line \
            --trace=on-first-retry --video=retain-on-failure --output=./test-artifacts

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: test-artifacts
