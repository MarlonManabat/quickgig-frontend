name: Supabase Migrations (manual)
on:
  workflow_dispatch: {}
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version
      - name: Install Supabase CLI
        run: pnpm add -g supabase@2
      - name: Show Supabase CLI version
        run: supabase --version
      - name: Push migrations to remote
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -eu
          if [ -z "${SUPABASE_PROJECT_REF:-}" ] || [ -z "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing SUPABASE_PROJECT_REF or SUPABASE_DB_PASSWORD"; exit 1
          fi
          DB_URL="postgresql://postgres:${SUPABASE_DB_PASSWORD}@db.${SUPABASE_PROJECT_REF}.supabase.co:5432/postgres"
          echo "Applying migrations to remote DB..."
          supabase db push --db-url "$DB_URL" --non-interactive --include-all
          echo "Migrations applied."
        # NOTE: provide the two secrets in repo settings if you want to use this.
