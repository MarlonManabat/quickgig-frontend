name: E2E Full (manual)
on:
  workflow_dispatch: {}

concurrency:
  group: e2e-full-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: package-lock.json }
      - run: npm ci --no-audit --no-fund
      - name: Build
        env:
          DISABLE_STRIPE: '1'
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon
        run: npm run build

  e2e_full:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: { shard: ["1/2","2/2"] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: package-lock.json }
      - run: npm ci --no-audit --no-fund
      - name: Install Playwright (system deps)
        run: npx playwright install --with-deps
      - name: Run Playwright (full shard ${{ matrix.shard }})
        run: npx playwright test --reporter=github,html --project=e2e --shard ${{ matrix.shard }}
        env:
          DISABLE_STRIPE: '1'
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon
      - name: Upload full report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full-${{ replace(matrix.shard,'/','-of-') }}
          path: playwright-report/**
